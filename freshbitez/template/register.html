{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,300&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="register">
            <center>
                <form action="{% url 'registerpage' %}" method="POST">
                {% csrf_token %}
                <h2>Register Form</h2>
                <input type="text" placeholder="Firstname" name="fname">
                <input type="text" placeholder="Lastname" name="lname"><br>
                <input type="text" placeholder="Username" name="uname" required>
                <input type="text" placeholder="Email" name="emailid" required><br>
                <input type="password" placeholder="Password" name="pwd" required>
                <input type="password" placeholder="Repeat password" name="repwd" required><br>
                <button type="submit">Register</button>
                </form>
            </center>
        </div>

    
</body>

</html>
